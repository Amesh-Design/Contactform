<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contact_container">
      <form action="https://api.web3forms.com/submit" method="POST" class="left_container">
        <!-- Replace with your Access Key -->
    <input type="hidden" name="access_key" value="1602077f-89d1-43af-bca9-88b42df0c6e2">
        <div class="contact_left_title">
          <h2>Contact Us</h2>
        </div>
        <input class="contact_inputs" type="text" name="name" placeholder="Enter Your Name" /></input>
        <input class="contact_inputs"type="email" name="email" placeholder="Enter Your Email" id=""></input>
        <textarea class="message"
          name="message"
          placeholder="Enter Your Message"
          id=""
        ></textarea>
        <button type="submit">Submit
            <img src="arrow_icon.png" alt="">
        </button>
      </form>

      <div class="right">
       <!-- <img src="sun.gif" alt="" srcset="" /> -->
       <div id="observablehq-chart-54c5b58c"></div>
      </div>
    </div>
    <p>Credit: <a href="https://observablehq.com/@d3/disjoint-force-directed-graph">Force-Directed Graph, Disjoint by D3</a></p>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph.js?v=4";
new Runtime().module(define, name => {
  if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-54c5b58c"));
  return ["key"].includes(name);
});
</script>
  </body>
</html>
